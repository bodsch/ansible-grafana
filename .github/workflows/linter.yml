---

name: code linter

on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  push:
    branches:
      - 'main'
      - 'feature/**'
      - '!doc/**'
    paths:
      - "!Makefile"
      - "!README.md"
      - "tasks/**"
  pull_request:
    branches:
      - 'main'
      - 'feature/**'
      - '!doc/**'
    paths:
      - "!Makefile"
      - "!README.md"
      - "tasks/**"


defaults:
  run:
    working-directory: 'ansible-grafana'

jobs:
  lint:
    name: linting
    runs-on: ubuntu-latest
    steps:
      - name: üõé Checkout
        uses: actions/checkout@v3
        with:
          path: 'ansible-grafana'

      - name: üêç set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt

      - name: test with tox
        run: |
          yamllint .
          ansible-lint .
          flake8 .

